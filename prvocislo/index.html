<!DOCTYPE html>
<html>
<head>
    <title>Prvočísla do tisíce</title>
</head>
<body>
    <h1>Prvočísla do tisíce</h1>
    <button id="tlacitko">Start</button>
    <div id="vystup"></div>

    <script>
        function jePrvocislo(cislo) {
            if (cislo <= 1) return false;
            if (cislo <= 3) return true;
            if (cislo % 2 === 0 || cislo % 3 === 0) return false;
            for (let i = 5; i * i <= cislo; i += 6) {
                if (cislo % i === 0 || cislo % (i + 2) === 0) return false;
            }
            return true;
        }

        function najdiPrvocisla() {
            const vystupDiv = document.getElementById("vystup");
            vystupDiv.innerHTML = "";

            for (let i = 2; i <= 1000; i++) {
                if (jePrvocislo(i)) {
                    vystupDiv.innerHTML += i + ", ";
                }
            }
        }

        const tlacitko = document.getElementById("tlacitko");
        tlacitko.addEventListener("click", najdiPrvocisla);
    </script>
</body>
</html>
